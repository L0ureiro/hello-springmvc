<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proprietarios</title>
</head>
<body>
<h2>Proprietarios listados</h2>
<ul>
    <li th:each="proprietario : ${donos}">
        <span th:text="${proprietario.nome + ' - ' + proprietario.idade}"></span>
    </li>
</ul>
</body>
</html>
